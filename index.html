    <script>
        function toggle() {
                this.state = !this.state; 
                if(this.state) {
                    open();
                } else {
                    close();
                }
            }
            //get id's name 
            var theId = '';
            function nameID(clickedElement) {
            theId = clickedElement.id;
           }

            //show status of the toggle in console log
            function open() {
                console.log(theId+" is on");
            }

            function close() {
                console.log(theId+" is off");
            }
    </script>
